    // https://web.archive.org/web/20210507010312/https://j11y.io/javascript/shuffling-the-dom/
    // WARNING: I haven't yet tested this
    // - It's likely that it will strip events upon shuffling
    function shuffle(elems) {
      allElems = (function () {
        var ret = [],
          l = elems.length;
        while (l--) {
          ret[ret.length] = elems[l];
        }
        return ret;
      })();

      var shuffled = (function () {
          var l = allElems.length,
            ret = [];
          while (l--) {
            var random = Math.floor(Math.random() * allElems.length),
              randEl = allElems[random].cloneNode(true);
            allElems.splice(random, 1);
            ret[ret.length] = randEl;
          }
          return ret;
        })(),
        l = elems.length;

      while (l--) {
        elems[l].parentNode.insertBefore(shuffled[l], elems[l].nextSibling);
        elems[l].parentNode.removeChild(elems[l]);
      }
    }

    // Usage:
    shuffle(document.getElementsByTagName("li"));

    // Botão
    function misturar() {
      shuffle(document.getElementsByTagName("li"));
